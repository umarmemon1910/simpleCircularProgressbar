<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/simple-circular-progress.esm.js"></script>
    <script nomodule src="/build/simple-circular-progress.js"></script>
  </head>
  <body>
    <div style="width: 150px; height: 150px">
      <simple-circular-progress
        hide-label="false"
        progress-percentage="40"
        progress-color="#3f51b5"
        progress-stroke-color="#f1f1f1"
        label="<strong>40% <br/> New </strong>"
        label-font-size="1.3rem"
      ></simple-circular-progress>
    </div>
  </body>
</html>
